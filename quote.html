	<!DOCTYPE html>
	<html>
	<head>
		<title>Random Quote Generator</title>
		<link rel="stylesheet" type="text/css" href="quote.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<header><h2>Random Quote Generator</h2></header>
	  		<div class='box'>
	  			<div class="quote-box">
	  				<div class="quote-text">
			    		<i class="fa fa-quote-left"></i>
			    		<span id='text'>Click "New Quote" Button to get a new Quote</span>
			        </div>
			    	<div class="quote-author">
		                <span id="author">-author</span>
		  			</div>
		  		</div>
  				<div class="buttons">
	      				<a title="Tweet this quote!" class="btn" id="tweet" target=_blank>
            				<i class="fa fa-twitter fa-2x"></i>
          				</a>
	        		<button class="quote-button btn" title="Click for New Quote">New Quote</button>
	    		</div>
	    	</div>
	    	<footer>by Elroy</footer>	  	
	  	<script type="text/javascript" src="quote.js"></script>
	</body>
	</html>
